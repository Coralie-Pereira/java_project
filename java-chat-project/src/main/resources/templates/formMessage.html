<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-left: 4px solid #007BFF;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .message p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulaire d'Inscription</h2>
        <a href="/">&#8592; Retour</a>
        <form th:action="@{/chatPrincipal}" method="post">
            <label for="message">Message :</label>
            <input type="text" id="message" name="message" required>
            <input type="submit" value="Soumettre">
        </form>
        <div th:each="message : ${messageList}" class="message">
            <p><strong>Date :</strong> <span th:text="${message.date}"></span></p>
            <p><strong>Message :</strong> <span th:text="${message.content}"></span></p>
            <p><strong>RÃ©ponse :</strong> <span th:text="${message.reponse}"></span></p>
        </div>
    </div>
</body>
</html>
