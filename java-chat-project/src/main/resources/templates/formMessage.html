<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Simple</title>
</head>
<body>
    <h2>Formulaire d'Inscription</h2>
	<a href="/">Retour</a>
    <form th:action="@{/chatPrincipal}" method="post">

        <label for="message">Message :</label><br>
        <input type="text" id="message" name="message" required><br><br>
		
		

        <input type="submit" value="Soumettre">
    </form>
	
	<div th:each="message : ${messageList}">
			       <p><strong>Date :</strong> <span th:text="${message.date}"></span></p>
			       <p><strong>Message :</strong> <span th:text="${message.content}"></span></p>
				   <p><strong>RÃ©ponse :</strong> <span th:text="${message.reponse}"></span></p>
			       <hr>
	</div>

</body>
</html>
