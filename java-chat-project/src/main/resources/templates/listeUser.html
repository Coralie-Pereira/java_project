<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        .user {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .user h1 {
            margin: 0;
            font-size: 20px;
            color: #444;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-left: 4px solid #007BFF;
            background: #f9f9f9;
        }
        .message p {
            margin: 5px 0;
        }
        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulaire d'Inscription</h2>
        <a href="/">&#8592; Retour</a>
        <div th:each="user : ${userListe}" class="user">
            <h1 th:text="${user.name}"></h1>
            <div th:each="message : ${user.messages}" class="message">
                <p><strong>Date :</strong> <span th:text="${message.date}"></span></p>
                <p><strong>Message :</strong> <span th:text="${message.content}"></span></p>
                <p><strong>RÃ©ponse :</strong> <span th:text="${message.reponse}"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
